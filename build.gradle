// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.9.22'
    ext.coroutines_version = '1.8.0'
    ext.ktlint_version = '1.1.1'
    ext.ktlint_gradle_version = '12.1.0'
    ext.sqldelight_version = '2.0.1'
    ext.nav_version = '2.5.3'
    ext.fragment_version = '1.5.4'
    ext.lifecycle_version = "2.5.1"
    ext.jlibtorrent_version = '1.2.17.0'
    ext.dokka_version = "0.10.1"
    ext.hilt_ver = '2.50'
    ext.room_version = '2.6.1'
    ext.mockk_version = '1.13.9'
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_gradle_version"
        classpath "app.cash.sqldelight:gradle-plugin:$sqldelight_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath 'com.google.gms:google-services:4.3.14'
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    // Temp fix for issue https://github.com/mockk/mockk/issues/281
    configurations.all {
        resolutionStrategy {
            force("org.objenesis:objenesis:2.6")
            force('com.google.inject:guice:4.2.1')
            force('com.google.inject:guice-multibindings:4.2.1')
        }
    }

}

// TODO: VerifyDebugDatabaseMigration fails, even though it is not enabled. Disabled for now.
// Execution failed for task ':common:verifyDebugDatabaseMigration'.
// > A failure occurred while executing app.cash.sqldelight.gradle.VerifyMigrationTask$VerifyMigrationAction
//   > No suitable driver found for jdbc:sqlite:
gradle.taskGraph.whenReady { TaskExecutionGraph taskGraph  ->
    if (taskGraph.hasTask("check")) {
        verifyDebugDatabaseMigration.enabled = false
        verifyReleaseDatabaseMigration.enabled = false
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
